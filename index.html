<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="flowers%20word.jpg">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span>
            <img id="one" src="Purple%20Rose.jpg">
            <img id="two" src="Pink%20Rose.jpg">
            <img id="third" src="Yellow%20Rose.jpg">
            <img id="fourth" src="Jasmine.jpg">
            <img id="fifth" src="Sakura.jpg">
            <img id="sixth" src="Rose.jpeg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#Carousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>


                <div class="carousel-inner">

                    <div class="item-active">
                        <img class="img-responsive" src="every%20rose.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="sunflower.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="red%20and%20pink.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple%20sunflower.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                </div>


                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <hr style="width: 100%;">
    </div>
    <script async src="https://drv.tw/inc/wd.js"></script>
</body>

</html>
